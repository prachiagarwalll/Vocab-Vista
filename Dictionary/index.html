<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/favbook.jpeg">
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <title>Vocab Vista</title>
</head>

<body>
   
    <header>
        <nav>
            <div class="header-content">
                <h1 data-text="Vocab Vista">Vocab Vista</h1>
                <lord-icon
                    src="https://cdn.lordicon.com/ijahpotn.json"
                    trigger="hover"
                    class="header-icon">
                </lord-icon>
            </div>
        </nav>
    </header>
   
    <main id="app">
        <div class="cursor"></div>
       
        <form action="">
            <div class="srch">
                <lord-icon
                    src="https://cdn.lordicon.com/pagmnkiz.json"
                    trigger="hover"
                    style="width:30px;height:30px; margin-right: 10px;">
                </lord-icon>
                <input type="text" placeholder="Enter a word">
                <a href="#">
                    <i class="fas fa-search"></i>
                </a>
            </div>
            <button>
                <span class="text">Search</span>
                <span class="shimmer"></span>
            </button>
        </form> 
        <div class="glass"></div>
    </main>

    <footer>
        <p>&copy; Created by &#10084; Hardik Singh</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
